<!DOCTYPE html>
{% load static %}

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App | {% block title %}{% endblock title %}</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'staticfiles/images/favicon.png' %}" type="staticfiles/image/png" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link rel="stylesheet" href="{% static 'staticfiles/css/style.css' %}" />
    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'staticfiles/css/header.css' %}" />
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'staticfiles/css/tailwind.css' %}" />
  </head>
  <body>
    <!-- Navigation -->
    {% include "_navbar.html" %}
    <!-- Header -->
    {% block header%}{% endblock header %}
    <!-- Main Content -->
    <main class="bg-light">
      <section class="container py-5 bg-white">
        <div class="px-4 px-lg-5 my-5">
          <!-- React Root -->
          <div id="root"></div>
          {% block content %}{% endblock content %}
        </div>
      </section>
    </main>
    <!-- Footer -->
    {% include "_footer.html" %}
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- React JS -->
    {% comment %} <script src="{% static 'frontend/main.js' %}"></script> {% endcomment %}
  </body>
</html>
